<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo con comentarios</title>
</head>
<body style="background-color: aqua; font-family: Verdana, Geneva, Tahoma, sans-serif;"> 
    <p style="color: blue; text-align: center; font-size: 20px;">Texto <span style="color: red;">centrado</span>.</p>
    <p style="color: blue; text-align: center; font-size: 20px; background-color: silver">Texto centrado sobre fondo de color plata</span>.</p>
    <p style="color: blue; text-align: right; font-size: 24px;">texto <span style="color: red;">alineado</span> a la derecha</span>.</p>
    <p style="color: blue; text-align: center; font-size: 20px; background-color: silver">Otro texto centrado sobre fondo de color plata</span>.</p>
</body>
</html>
