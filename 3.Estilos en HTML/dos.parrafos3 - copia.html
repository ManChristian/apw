<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio - Cuatro p√°rrafos con estilo</title>
    <style>
        body {
            background: aqua;
            font-family: verdana;
            font-size: 20px;
        }

        p {
            text-align: center;
        }

        .rojo {
            color: red;
        }

        .plata {
            background: silver;
        }

        .azul {
            color: blue;
        }

        .derecha {
            text-align: right;
        }
    </style>
</head>
<body>
    <p class="rojo">Texto centrado.</p>
    <p class="plata">Texto centrado sobre fondo de color plata.</p>
    <p class="azul derecha">Texto alineado a la derecha.</p>
    <p class="plata">Otro texto centrado sobre fondo de color plata.</p>
</body>
</html>
